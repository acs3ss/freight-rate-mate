<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Risk Minimization</title>
        <meta name="description" content="Our VTHacks Project!">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="nav">
            <a href="https://github.com/acs3ss/trucking-risk-minimization"><img class="nav-icon" src="./img/single-cube.png"></a>
            <h2 class="nav-text">Risk Minimizer</h2>
        </div>

        <div class="content">
            <div class="filters">
                <div class="control-group">
                    <p class="control-text">Toggle Visualization</p>
                </div>
                <nav id="menu"></nav>
                <div class="control-group">
                    <p class="control-text">Risk Facets</p>
                    <label class="control control--checkbox">Crash Location
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">Crash Severity
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">Road Type
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">Surface Conditions
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">Vehicle Configuration
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">Speed Limit
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">Driver Age
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">Risk Aggregate
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                </div>
            </div><div class="map-container">
                <div id='map'></div>
            </div><div id="details" class="details">
                <p class="details-title">Truck Details</p>
                <p id="details-text" class="details-text">Click on a truck to the right.</p>
                <p id="details-location" class="details-text"></p>
                <p id="details-risk" class="details-text"></p>
                <div id="button-parent"></div>
            </div>
        </div>
        
        <div class="footer">
            <span>Made with <i class="fa fa-heart"></i> by Rashid Lasker, Chris Geier, and Austin Sullivan</span>
        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
